<div class="card">
    <div class="card-header d-flex align-items-center">
        <div>{{ include.header }}</div>
        <div class="ms-auto">
            {% if include.button %} {% include {{ include.button }} %} {% endif
            %}
        </div>
    </div>
    <div class="card-body">
        <div class="card-title">{{ include.title }}</div>
        <p class="card-text">{{ include.text }}</p>
    </div>
</div>
