<div class="container-fluid py-2">
    <div
        class="d-flex justify-content-between flex-wrap flex-column flex-lg-row"
    >
        {% for member in site.data.members.members %}
        <div class="d-flex inner mb-4 px-3">
            <div class="col-2 grow profile-pic-wrapper">
                <img
                    src="{{ member.picture.url | relative_url }}"
                    alt="{{ member.picture.alt }}"
                    class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm thumbnail"
                    width="120"
                    height="120"
                />
            </div>
            <div class="col mx-3">
                <h2 class="mb-2 bold text-header">{{member.name}}</h2>
                <h3 class="mb-3">{{member.instrument}}</h3>
                <p class="text-justify">{{member.text}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
