<div class="container-fluid py-2">
    <div
        class="d-flex justify-content-between flex-wrap flex-column flex-lg-row"
    >
        {% for member in site.data.members.members %}
        <div
            class="d-flex inner my-4 px-md-3 flex-column flex-md-row align-items-center align-items-md-start"
        >
            <div class="col-2 grow profile-pic-wrapper mb-3">
                <img
                    src="{{ member.picture.url | relative_url }}"
                    alt="{{ member.picture.alt }}"
                    class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm thumbnail"
                    width="120"
                    height="120"
                />
            </div>
            <div class="col mx-3">
                <h2 class="mb-2 bold text-header text-center text-md-start">
                    {{member.name}}
                </h2>
                <div
                    class="mb-3 fst-italic text-center text-md-start"
                    aria-label="subheading"
                >
                    {{member.instrument}}
                </div>
                <p class="">{{member.text}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
