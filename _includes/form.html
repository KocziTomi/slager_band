<form id="contact_form" name="contact_form" method="post">
    <div class="mb-2 row">
        <div class="col">
            <label>{{ include.name }}:</label>
            <input
                type="text"
                required
                maxlength="50"
                class="form-control"
                id="name"
                name="name"
            />
        </div>
        <div class="col">
            <label for="email_addr">{{ include.email }}:</label>
            <input
                type="email"
                required
                maxlength="50"
                class="form-control"
                id="email_addr"
                name="email"
            />
        </div>
    </div>
    <div class="mb-2">
        <label for="message">{{ include.subject }}:</label>
        <input
            type="text"
            maxlength="50"
            class="form-control"
            id="subject"
            name="subject"
        />
    </div>
    <div class="mb-5">
        <label for="message">{{ include.message }}:</label>
        <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
        ></textarea>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success px-3 py-2">
            {{ include.send }}
        </button>
    </div>
</form>
