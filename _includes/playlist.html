<div
    class="simple-audio-player"
    id="simp"
    data-config='{"shide_top":true,"shide_btm":false,"auto_load":false}'
>
    <div class="simp-playlist">
        <ul>
            {% for song in site.data.playlist.songs %}
            <li>
                <span class="simp-source" data-src="{{ song.url }}"
                    >{{ song.title }}</span
                ><span class="simp-desc">{{ song.author }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
